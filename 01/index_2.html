<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forex</title>
    <link rel="stylesheet" href="css/style_css.css"> 
</head>
<body>
<div class="wrapper">
  <div class="signal">
    <div><img src="img/signal.svg" alt="signal_bars" width="20px" height="20px"></div>
    <div><img src="img/wifi.svg" alt="wifi" width="20px" height="20px"></div>
    <div><img src="img/battery_status.svg" alt="battery_status" width="20px" height="20px"></div>
  </div>
  <div class="element">
    <div><img src="img/arrow_left.svg" alt="arrow_left" width="55px" height="20px"></div>
  </div>
  

  <div class="horizontal_scroll_wrapper">
      <div class="scroll fon margin-left_35">
        <div class="logo">
          <div class="logo_icon">
            <img src="img/bitcoin.svg" alt="bitcoin" width="25px" height="25px">
            <div class="logo_text">
              <div class="text white size_12">BTC</div>
              <div class="text size_10">Bitcoin</div>
            </div>
          </div>
            <div class="logo_price margin-left_55">
              <div class="text white size_12">0.241234523</div>
              <div class="text green size_12">+2.75%</div>
            </div>
        </div>
      </div>

      <div class="scroll fon">
        <div class="logo">
            <div class="logo_icon">
              <img src="img/eth.svg" alt="eth" width="25px" height="25px">
              <div class="logo_text">
                <div class="text white size_12">ETH</div>
                <div class="text size_10">Ethereum</div>
              </div>
            </div>
              <div class="logo_price margin-left_55">
                <div class="text white size_12">2.6545634</div>
                <div class="text red size_12">-2.91%</div>
              </div>
          </div>
        </div>
        <div class="scroll fon">
          <div class="logo">
              <div class="logo_icon">
                <img src="img/xrp.svg" alt="xrp" width="25px" height="25px">
                <div class="logo_text">
                  <div class="text white size_12">XRP</div>
                  <div class="text size_10">Ripple</div>
                </div>
              </div>
                <div class="logo_price margin-left_55">
                  <div class="text white size_12">135.767835</div>
                  <div class="text green size_12">+45.23%</div>
                </div>
            </div>
          </div>

        

  </div>

  <div class="logo width_center">
      <div class="logo_icon">
        <img src="img/bitcoin.svg" alt="bitcoin" width="35px" height="35px">
        <div class="logo_text">
          <div class="text white size_16">BTC</div>
          <div class="text size_14">Bitcoin</div>
        </div>
      </div>
      <div class="logo_price margin-left_175">
          <div class="text white size_16">0.241234523</div>
          <div class="text green size_16">+2.75%</div>
        </div>
      </div>

     

<div class="day">
  <div class="text size_12 fon day_fon">Day</div>
  <div class="text size_12 fon day_fon">Week</div>
  <div class="text size_12 fon day_fon">Month</div>
</div>


<div class="margin_top_line"><hr width="155px" size="3" color="60, 60, 65" /></div>

</div>    
</body>
</html>
